{{template "base" .}}

{{define "title"}}Home{{end}}

{{define "main"}}
<div class="container">
	<div class="row">
		{{ range $index, $section := . }}
			<div class="col-sm">
				<div class="card">
					<div class="card-body">
						<h5>{{ $section.Title }}</h5>
						<ul class="list-group">
							{{ range $section.Items }}
								<li class="list-group-item">{{ .Text }}</li>
							{{ end }}
						</ul>
						<p>
						</p>
					</div>
				</div>
			</div>
			{{ if secend $index 2 }}
			</div>
			<br>
			<div class="row">
			{{ end }}
		{{ end }}
	</div>
</div>
{{end}}
